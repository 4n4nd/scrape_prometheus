apiVersion: v1
kind: Template
metadata:
  name: scrape-prometheus-image-build

objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: ${APPLICATION_NAME}
      labels:
        app: ${APPLICATION_NAME}
    spec:
      dockerImageRepository: ${APPLICATION_NAME}
      tags:
        - name: latest
      lookupPolicy:
        local: true


  - apiVersion: v1
    kind: BuildConfig
    metadata:
      name: ${APPLICATION_NAME}
      labels:
        app: ${APPLICATION_NAME}
    spec:
      resources:
        limits:
          memory: 1Gi
      output:
        to:
          kind: ImageStreamTag
          name: ${APPLICATION_NAME}:latest
      source:
        git:
          uri: ${GIT_URI}
        type: Git
      strategy:
        type: Source
        sourceStrategy:
          env:
            - name: APP_FILE
              value: 'app.py'
            - name: GIT_SSL_NO_VERIFY
              value: 'true'
          forcePull: true
          from:
            kind: DockerImage
            name: 'docker.io/centos/python-36-centos7:latest'
      triggers:
        - imageChange: {}
          type: ImageChange
        - type: ConfigChange
        - gitlab:
            secretReference:
              name: "scrape-prometheus-githook"
          type: "GitLab"

parameters:
  - description: The name for job
    from: 'scrape-prometheus-[a-z0-9]{4}'
    generate: expression
    name: APPLICATION_NAME
    required: true
  - name: GIT_URI
    value: https://gitlab.cee.redhat.com/asanmukh/scrape_prometheus.git
    required: true
